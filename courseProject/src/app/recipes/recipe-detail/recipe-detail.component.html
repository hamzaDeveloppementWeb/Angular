<div class="row">
  <div class="col-12">
    <img style="max-height: 300px;" [src]="recipe?.imagePath" [alt]="recipe?.name" class="img-responsive">
  </div>
</div>

<div class="row">
  <div class="col-12">
    <h1>{{recipe?.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="dropdown" appDropdown>
      <button type="button" class="btn btn-dark dropdown-toggle" data-toggle="dropdown">Manage Recipe</button>
      <ul class="dropdown-menu">
        <a class="dropdown-item" href="#">Add Ingredient to Shopping List</a>
        <a class="dropdown-item" href="#">Edit Recipe</a>
        <a class="dropdown-item" href="#">Delete Recipe</a>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    {{recipe?.description}}
  </div>
</div>

<div class="row">
  <div class="col-12">
    Ingredient
  </div>
</div>
