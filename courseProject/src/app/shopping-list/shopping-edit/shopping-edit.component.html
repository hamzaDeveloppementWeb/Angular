<div class="row">
  <div class="col-12">
    <form>
      <div class="row">
        <div class="col-7 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput>
        </div>
        <div class="col-5 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-12 form-group d-flex justify-content-around">
          <button type="submit" class="btn btn-success" (click)="onAddItem()">Add</button>
          <button type="submit" class="btn btn-danger">Delete</button>
          <button type="submit" class="btn btn-primary">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
